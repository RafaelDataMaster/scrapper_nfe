site_url: https://rafaeldatamaster.github.io/scrapper_nfe/
repo_url: https://github.com/rafaeldatamaster/scrapper_nfe
repo_name: Scrapper NFe

# Configuração do Tema Sóbrio (Material Design)
theme:
  name: material
  language: pt-BR
  features:
    - navigation.tabs          # Abas no topo (estilo moderno)
    - navigation.sections      # Seções expansíveis no menu
    - toc.integrate            # Índice integrado na lateral esquerda (limpo)
    - content.code.copy        # Botão de copiar nos blocos de código
  palette:
    # Esquema Claro (Profissional/Corporativo)
    - scheme: default
      primary: white           # Barra superior branca (muito elegante)
      accent: indigo           # Detalhes sutis em azul índigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro

    # Esquema Escuro (Opcional - bom deixar disponível)
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro

# Plugins para funcionalidades extras
plugins:
  - search                     # Barra de busca
  - mkdocstrings              # Documentação automática de código
  - encryptcontent:          
      title_text: "Acesso Restrito - Master"
      placeholder_text: "Digite a senha do projeto"
      password: "M4sterKey@0912"
      global: true

markdown_extensions:
  - attr_list                  # Permite classes em elementos HTML/Markdown
  - md_in_html                 # Permite Markdown dentro de tags HTML <div>
  - admonition                 # Caixas de alerta (!!! warning)
  - pymdownx.details           # Colapsar alertas
  - pymdownx.superfences:      # Blocos de código avançados (Mermaid)
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:            # Ícones :material-icon:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Estrutura do Menu (Navegação)
nav:
  - Home: index.md
  - Guia de Uso:
      - Instalação e Execução: guide/usage.md
      - Ingestão de E-mails: guide/ingestion.md
      - Testes Automatizados: guide/testing.md
      - Como Estender (Plugins): guide/extending.md
      - Padrões de Documentação: guide/documentation_standards.md
  - Referência Técnica:
      - API Reference: api.md
  - Pesquisa & Evolução:
      - Blueprint da Arquitetura: research/architecture_pdf_extraction.md
      - Insights de Desenvolvimento: research/insights.md