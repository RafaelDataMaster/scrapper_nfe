[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --tb=short --disable-warnings

markers =
    unit: testes unitários
    integration: testes de integração
    slow: testes lentos

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
